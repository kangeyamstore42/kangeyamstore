<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orders List</title>

  <!-- JsBarcode Library -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; vertical-align: middle; }
    th { background: #f4f4f4; }
    .hidden { display: none; }
    .btn { padding: 6px 10px; border: none; background: #1976d2; color: white; cursor: pointer; border-radius: 4px; }
    .btn:hover { background: #0d47a1; }

    .btn-whatsapp {
      background: #25D366;
      margin-left: 5px;
    }
    .btn-whatsapp:hover {
      background: #128C7E;
    }

    /* Spinner */
    #spinner {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.6);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    #spinner div {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1976d2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .filter-container { margin-bottom: 15px; }
    .filter-container label { font-weight: bold; margin-right: 10px; }

    td svg { display: block; margin-bottom: 5px; }

    /* Login Page */
    #loginPage {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #loginPage h2 { margin-bottom: 15px; text-align: center; }
    #loginPage input {
      width: 100%; padding: 10px; margin: 8px 0;
      border: 1px solid #ccc; border-radius: 5px;
    }
    #loginPage button { width: 100%; }
  </style>
</head>
<body>

  <!-- Login Page -->
  <div id="loginPage">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button class="btn" onclick="login()">Login</button>
    <p id="loginError" style="color:red; display:none; text-align:center;">Invalid username or password!</p>
  </div>

  <!-- Main Content -->
  <div id="mainContent" class="hidden">
    <h2>Orders</h2>

    <!-- Date Filter -->
     <div class="filter-container">
    <label for="dateFilter">Date:</label>
    <input type="date" id="dateFilter" onchange="applyFilters()" />

    <label for="orderIdFilter">Order ID:</label>
    <input type="text" id="orderIdFilter" placeholder="Enter Order ID" oninput="applyFilters()" />

    <label for="contactFilter">Contact:</label>
    <input type="text" id="contactFilter" placeholder="Enter Contact Number" oninput="applyFilters()" />

    <button class="btn" onclick="clearFilter()">Clear</button>
  </div>

    <!-- Orders Table -->
    <table id="ordersTable">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Name</th>
          <th>Contact</th>
          <th>Tracking Number</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Order Detail -->
    <div id="orderDetail" class="hidden">
      <h3>Order Details</h3>
      <svg id="detailBarcode"></svg> <!-- Barcode only here -->
      <p><strong>Order ID:</strong> <span id="detailOrderId"></span></p>
      <p><strong>Name:</strong> <span id="detailName"></span></p>
      <p>
        <strong>Contact:</strong> 
        <span id="detailContact"></span>
        <button id="whatsappBtn" class="btn btn-whatsapp hidden">WhatsApp</button>
      </p>
      <p><strong>Tracking Number:</strong> <span id="detailTracking"></span></p>
      <p><strong>Address:</strong> <span id="detailAddress"></span></p>
      <p><strong>Product:</strong> <span id="detailProduct"></span></p>

      <label>Status:
        <select id="statusDropdown">
          <option>Pending</option>
          <option>Booked</option>
          <option>Shipped</option>
          <option>Delivered</option>
          <option>Cancelled</option>
        </select>
      </label>
      <br><br>
      <label>Payment:
        <select id="amountDropdown">
          <option>COD</option>
          <option>Prepaid</option>
        </select>
      </label>
      <br><br>
      <button class="btn" onclick="saveOrder()">Save</button>
      <button class="btn" style="background:#777;" onclick="hideDetail()">Close</button>
    </div>
  </div>

  <!-- Spinner -->
  <div id="spinner"><div></div></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzW46SgzO5O_LNAOHlyTDuzDJL4KZK4M3PBFop0EB2gYlriAKpL9Z5-vqtujOD4zcEH/exec"; 
    let currentOrderId = null;
    let allOrders = [];
    let currentOrder = null;

    const DEFAULT_USER = "kangeyamstore42";
    const DEFAULT_PASS = "jalakandeshwA#3";

    function login() {
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();

  if (user === DEFAULT_USER && pass === DEFAULT_PASS) {
    sessionStorage.setItem("isLoggedIn", "true"); // âœ… sessionStorage
    document.getElementById("loginPage").style.display = "none";
    document.getElementById("mainContent").classList.remove("hidden");
    loadOrders();
  } else {
    document.getElementById("loginError").style.display = "block";
  }
}


window.onload = function () {
  if (sessionStorage.getItem("isLoggedIn") === "true") {
    document.getElementById("loginPage").style.display = "none";
    document.getElementById("mainContent").classList.remove("hidden");
    loadOrders();
  }
};


    function showSpinner() { document.getElementById("spinner").style.display = "flex"; }
    function hideSpinner() { document.getElementById("spinner").style.display = "none"; }

    function formatToDDMMYYYY(dateTimeString) {
      if (!dateTimeString) return "";
      const d = new Date(dateTimeString);
      if (isNaN(d)) return dateTimeString;
      const day = String(d.getDate()).padStart(2, "0");
      const month = String(d.getMonth() + 1).padStart(2, "0");
      const year = d.getFullYear();
      return `${day}/${month}/${year}`;
    }

    function formatToYYYYMMDD(dateTimeString) {
      if (!dateTimeString) return "";
      const d = new Date(dateTimeString);
      if (isNaN(d)) return "";
      return d.toISOString().split("T")[0];
    }

    function parseDDMMYYYY(dateStr) {
      const parts = dateStr.split("/");
      if (parts.length !== 3) return "";
      const [day, month, year] = parts;
      return `${year}-${month.padStart(2,"0")}-${day.padStart(2,"0")}`;
    }

    async function loadOrders() {
      showSpinner();
      try {
        const res = await fetch(`${API_URL}?action=getOrders`);
        allOrders = await res.json();
        renderTable(allOrders);
      } catch (err) {
        alert("Error loading orders: " + err.message);
      } finally {
        hideSpinner();
      }
    }

    function renderTable(data) {
      const tbody = document.querySelector("#ordersTable tbody");
      tbody.innerHTML = "";
      if (data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="8" style="text-align:center;color:red;">No records found</td></tr>`;
        return;
      }
      data.forEach(order => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${order.order_id}</td>
          <td>${order.name}</td>
          <td>${order.contact_number}</td>
          <td>${order.tracking_number || ""}</td>
          <td>${order.amount}</td>
          <td>${order.status}</td>
          <td>${formatToDDMMYYYY(order.dateAndTime)}</td>
          <td><button class="btn" onclick="viewOrder('${order.order_id}')">View</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function filterByDate() {
      const selectedDate = document.getElementById("dateFilter").value;
      if (!selectedDate) { renderTable(allOrders); return; }

      const filtered = allOrders.filter(order => {
        let orderDate = "";
        if (order.dateAndTime.includes("/")) {
          orderDate = parseDDMMYYYY(order.dateAndTime);
        } else {
          orderDate = formatToYYYYMMDD(order.dateAndTime);
        }
        return orderDate === selectedDate;
      });
      renderTable(filtered);
    }

    function clearFilter() {
      document.getElementById("dateFilter").value = "";
      renderTable(allOrders);
    }

    async function viewOrder(orderId) {
      showSpinner();
      try {
        const res = await fetch(`${API_URL}?action=getOrder&order_id=${orderId}`);
        const order = await res.json();

        currentOrder = order;
        currentOrderId = order.order_id;

        document.getElementById("detailOrderId").innerText = order.order_id;
        document.getElementById("detailName").innerText = order.name;
        document.getElementById("detailContact").innerText = order.contact_number;
        document.getElementById("detailTracking").innerText = order.tracking_number || "";
        document.getElementById("detailAddress").innerText = order.address;
        document.getElementById("detailProduct").innerText = order.product_details;

        document.getElementById("statusDropdown").value = order.status || "Pending";
        document.getElementById("amountDropdown").value = order.amount || "COD";

        JsBarcode("#detailBarcode", order.order_id, {
          format: "CODE128",
          width: 2,
          height: 50,
          displayValue: true
        });

        const whatsappBtn = document.getElementById("whatsappBtn");
        if (order.tracking_number && order.contact_number) {
          whatsappBtn.classList.remove("hidden");
          whatsappBtn.onclick = () => {
            const message = `Hello ${order.name},%0AHere is your tracking number: *${order.tracking_number}*%0AYou can track it here: https://franchexpress.com/courier-tracking/`;
            window.open(`https://wa.me/91${order.contact_number}?text=${message}`, "_blank");
          };
        } else {
          whatsappBtn.classList.add("hidden");
        }

        document.getElementById("orderDetail").classList.remove("hidden");
      } catch (err) {
        alert("Error loading order details: " + err.message);
      } finally {
        hideSpinner();
      }
    }

    async function saveOrder() {
      const status = document.getElementById("statusDropdown").value;
      const amount = document.getElementById("amountDropdown").value;

      showSpinner();
      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({
            order_id: currentOrderId,
            updates: { status: status, amount: amount }
          })
        });
        const result = await res.json();

        if (result.success) {
          alert("Order updated successfully!");
          hideDetail();
          loadOrders();
        } else {
          alert("Error updating: " + result.error);
        }
      } catch (err) {
        alert("Network error: " + err.message);
      } finally {
        hideSpinner();
      }
    }

    function hideDetail() {
      document.getElementById("orderDetail").classList.add("hidden");
    }


    function applyFilters() {
      const selectedDate = document.getElementById("dateFilter").value;
      const orderIdInput = document.getElementById("orderIdFilter").value.trim().toLowerCase();
      const contactInput = document.getElementById("contactFilter").value.trim().toLowerCase();

      let filtered = allOrders;

      if (selectedDate) {
        filtered = filtered.filter(order => {
          let orderDate = "";
          if (order.dateAndTime.includes("/")) {
            orderDate = parseDDMMYYYY(order.dateAndTime);
          } else {
            orderDate = formatToYYYYMMDD(order.dateAndTime);
          }
          return orderDate === selectedDate;
        });
      }

      if (orderIdInput) {
        filtered = filtered.filter(order =>
          order.order_id.toLowerCase().includes(orderIdInput)
        );
      }

      if (contactInput) {
    filtered = filtered.filter(order =>
      String(order.contact_number).toLowerCase().includes(contactInput)
    );
  }

      renderTable(filtered);
    }

    function clearFilter() {
      document.getElementById("dateFilter").value = "";
      document.getElementById("orderIdFilter").value = "";
      document.getElementById("contactFilter").value = "";
      renderTable(allOrders);
    }


  </script>
</body>
</html>
