<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orders List</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    .hidden { display: none; }
    .btn { padding: 6px 10px; border: none; background: #1976d2; color: white; cursor: pointer; border-radius: 4px; }
    .btn:hover { background: #0d47a1; }

    /* Spinner */
    #spinner {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.6);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    #spinner div {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1976d2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .filter-container { margin-bottom: 15px; }
    .filter-container label { font-weight: bold; margin-right: 10px; }
  </style>
</head>
<body>

  <h2>Orders</h2>

  <!-- Date Filter -->
  <div class="filter-container">
    <label for="dateFilter">Filter by Date:</label>
    <input type="date" id="dateFilter" onchange="filterByDate()" />
    <button class="btn" onclick="clearFilter()">Clear</button>
  </div>

  <!-- Orders Table -->
  <table id="ordersTable">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Name</th>
        <th>contact_number</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Order Detail -->
  <div id="orderDetail" class="hidden">
    <h3>Order Details</h3>
    <p><strong>Order ID:</strong> <span id="detailOrderId"></span></p>
    <p><strong>Name:</strong> <span id="detailName"></span></p>
    <p><strong>contact_number:</strong> <span id="detailEmail"></span></p>
    <p><strong>Contact:</strong> <span id="detailContact"></span></p>
    <p><strong>Address:</strong> <span id="detailAddress"></span></p>
    <p><strong>Product:</strong> <span id="detailProduct"></span></p>

    <label>Status:
      <select id="statusDropdown">
        <option>Pending</option>
        <option>Processing</option>
        <option>Shipped</option>
        <option>Delivered</option>
        <option>Cancelled</option>
      </select>
    </label>
    <br><br>
    <label>Payment:
      <select id="amountDropdown">
        <option>COD</option>
        <option>Prepaid</option>
      </select>
    </label>
    <br><br>
    <button class="btn" onclick="saveOrder()">Save</button>
    <button class="btn" style="background:#777;" onclick="hideDetail()">Close</button>
  </div>

  <!-- Spinner -->
  <div id="spinner"><div></div></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzrI5r5trgHOMlYty4HllY0KiCT0G8m0Y0aNhrEvY13uTLyqLk6EYHzWT7m4ACfe33q1w/exec"; 
    let currentOrderId = null;
    let allOrders = [];

    function showSpinner() { document.getElementById("spinner").style.display = "flex"; }
    function hideSpinner() { document.getElementById("spinner").style.display = "none"; }

    // Format to DD/MM/YYYY for display
    function formatToDDMMYYYY(dateTimeString) {
      if (!dateTimeString) return "";
      const d = new Date(dateTimeString);
      if (isNaN(d)) return dateTimeString;
      const day = String(d.getDate()).padStart(2, "0");
      const month = String(d.getMonth() + 1).padStart(2, "0");
      const year = d.getFullYear();
      return `${day}/${month}/${year}`;
    }

    // Extract YYYY-MM-DD for comparison
    function formatToYYYYMMDD(dateTimeString) {
      if (!dateTimeString) return "";
      const d = new Date(dateTimeString);
      if (isNaN(d)) return "";
      return d.toISOString().split("T")[0]; // YYYY-MM-DD
    }

    // Convert DD/MM/YYYY to YYYY-MM-DD (if sheet uses Indian format)
    function parseDDMMYYYY(dateStr) {
      const parts = dateStr.split("/");
      if (parts.length !== 3) return "";
      const [day, month, year] = parts;
      return `${year}-${month.padStart(2,"0")}-${day.padStart(2,"0")}`;
    }

    // Load all orders
    async function loadOrders() {
      showSpinner();
      try {
        const res = await fetch(`${API_URL}?action=getOrders`);
        allOrders = await res.json();
        renderTable(allOrders);
      } catch (err) {
        alert("Error loading orders: " + err.message);
      } finally {
        hideSpinner();
      }
    }

    // Render table
    function renderTable(data) {
      const tbody = document.querySelector("#ordersTable tbody");
      tbody.innerHTML = "";
      if (data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;color:red;">No records found</td></tr>`;
        return;
      }
      data.forEach(order => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${order.order_id}</td>
          <td>${order.name}</td>
          <td>${order.contact_number}</td>
          <td>${order.amount}</td>
          <td>${order.status}</td>
          <td>${formatToDDMMYYYY(order.dateAndTime)}</td>
          <td><button class="btn" onclick="viewOrder('${order.order_id}')">View</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Filter by selected date
    function filterByDate() {
      const selectedDate = document.getElementById("dateFilter").value; // YYYY-MM-DD
      if (!selectedDate) {
        renderTable(allOrders);
        return;
      }

      const filtered = allOrders.filter(order => {
        let orderDate = "";

        if (order.dateAndTime.includes("/")) {
          // stored as DD/MM/YYYY
          orderDate = parseDDMMYYYY(order.dateAndTime);
        } else {
          // stored as ISO (with or without time)
          orderDate = formatToYYYYMMDD(order.dateAndTime);
        }
        return orderDate === selectedDate;
      });

      renderTable(filtered);
    }

    function clearFilter() {
      document.getElementById("dateFilter").value = "";
      renderTable(allOrders);
    }

    // View single order
    async function viewOrder(orderId) {
      showSpinner();
      try {
        const res = await fetch(`${API_URL}?action=getOrder&order_id=${orderId}`);
        const order = await res.json();

        currentOrderId = order.order_id;
        document.getElementById("detailOrderId").innerText = order.order_id;
        document.getElementById("detailName").innerText = order.name;
        document.getElementById("detailEmail").innerText = order.email;
        document.getElementById("detailContact").innerText = order.contact_number;
        document.getElementById("detailAddress").innerText = order.address;
        document.getElementById("detailProduct").innerText = order.product_details;

        document.getElementById("statusDropdown").value = order.status || "Pending";
        document.getElementById("amountDropdown").value = order.amount || "COD";

        document.getElementById("orderDetail").classList.remove("hidden");
      } catch (err) {
        alert("Error loading order details: " + err.message);
      } finally {
        hideSpinner();
      }
    }

    async function saveOrder() {
      const status = document.getElementById("statusDropdown").value;
      const amount = document.getElementById("amountDropdown").value;

      showSpinner();
      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({
            order_id: currentOrderId,
            updates: { status: status, amount: amount }
          })
        });
        const result = await res.json();

        if (result.success) {
          alert("Order updated successfully!");
          hideDetail();
          loadOrders();
        } else {
          alert("Error updating: " + result.error);
        }
      } catch (err) {
        alert("Network error: " + err.message);
      } finally {
        hideSpinner();
      }
    }

    function hideDetail() {
      document.getElementById("orderDetail").classList.add("hidden");
    }

    // Load orders on page load
    loadOrders();
  </script>
</body>
</html>
