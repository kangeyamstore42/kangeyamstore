

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan & Update Tracking Number</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #1976d2;
    }
    .scanner-container {
      margin-bottom: 20px;
    }
    .scanner-box {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      display: none;
      border: 2px solid #1976d2;
      border-radius: 8px;
    }
    input, button {
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>

<h2>Update Tracking Number</h2>

<div class="scanner-container">
  <h3>Order ID</h3>
  <div id="orderScanner" class="scanner-box"></div>
  <button onclick="startScanner('orderScanner','orderIdInput')">📷 Scan Order ID</button>
  <input type="text" id="orderIdInput" placeholder="Or enter Order ID manually">
</div>

<div class="scanner-container">
  <h3>Tracking Number</h3>
  <div id="trackingScanner" class="scanner-box"></div>
  <button onclick="startScanner('trackingScanner','trackingInput')">📷 Scan Tracking Number</button>
  <input type="text" id="trackingInput" placeholder="Or enter Tracking Number manually">
</div>

<button onclick="submitData()">✅ Submit</button>

<script>
let currentScanner = null;

// Start QR Scanner
function startScanner(scannerId, inputId) {
  // Stop previous scanner if active
  if (currentScanner) {
    currentScanner.stop().catch(err => console.error(err));
    document.querySelectorAll('.scanner-box').forEach(div => div.style.display = 'none');
    currentScanner = null;
  }

  const scannerDiv = document.getElementById(scannerId);
  scannerDiv.style.display = "block";

  currentScanner = new Html5Qrcode(scannerId);

  // Ask for camera permission & start scanning
  Html5Qrcode.getCameras().then(devices => {
    if (devices && devices.length) {
      currentScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 250, height: 100 } },
        (decodedText) => {
          document.getElementById(inputId).value = decodedText;
          // Auto stop scanner after scan
          currentScanner.stop().then(() => {
            scannerDiv.style.display = "none";
            currentScanner = null;
          }).catch(err => console.error("Stop failed", err));
        }
      ).catch(err => console.error("Start failed", err));
    } else {
      alert("No camera found on this device.");
    }
  }).catch(err => {
    console.error(err);
    alert("Camera access denied or unavailable.");
  });
}

// Submit Order ID + Tracking Number
function submitData() {
  const orderId = document.getElementById("orderIdInput").value.trim();
  const trackingNumber = document.getElementById("trackingInput").value.trim();

  if (!orderId || !trackingNumber) {
    alert("Please scan or enter both Order ID and Tracking Number!");
    return;
  }

  fetch("https://script.google.com/macros/s/AKfycbxpnm4cfA5WTdUMlfnK9h2FBey9aAmOqZQmy1AOlI9mzXFoUYniD94UFK6l1567Xh1sow/exec", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ order_id: orderId, tracking_number: trackingNumber })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      alert("✅ " + data.message);
      document.getElementById("orderIdInput").value = "";
      document.getElementById("trackingInput").value = "";
    } else {
      alert("❌ Error: " + data.error);
    }
  })
  .catch(err => {
    console.error(err);
    alert("Network error: " + err.message);
  });
}
</script>

</body>
</html>
