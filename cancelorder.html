<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cancel Order</title>
  <link rel="stylesheet" href="cancelorder.css" />
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<header>
    <div class="left-buttons">
      <button onclick="goHome()">Home</button>
    </div>
  </header>
<body>
  <div class="container">
    <h1>Cancel Your Order</h1>

    <!-- Order ID input -->
    <div class="card input-card">
      <label for="order_id">Order ID</label>
      <div class="input-wrapper">
        <input type="text" id="order_id" placeholder="e.g. KS1808133851">
        <button id="fetchOrder">Fetch Order</button>
      </div>
    </div>

    <!-- Spinner -->
    <div id="loading" class="spinner-container">
      <div class="spinner"></div>
    </div>

    <!-- Order details -->
    <div id="order-details" class="card details-card">
  <h2>Order Details</h2>
  <div class="detail-row"><span>Name:</span> <span id="name"></span></div>
  <div class="detail-row"><span>Email:</span> <span id="email"></span></div>
  <div class="detail-row"><span>Products:</span></div>
  <pre id="product_details"></pre>
  <div class="detail-row"><span>Grand Total:</span> ₹<span id="grand_total"></span></div>

  <label for="reason">Cancellation Reason</label>
  <div class="dropdown-container">
    <select id="reason" class="styled-select">
      <option value="">-- Select a reason --</option>
      <option value="Ordered by mistake">Ordered by mistake</option>
      <option value="Found cheaper elsewhere">Found cheaper elsewhere</option>
      <option value="Delivery time too long">Delivery time too long</option>
      <option value="Change of mind">Change of mind</option>
      <option value="Wrong product ordered">Wrong product ordered</option>
      <option value="Don’t need the product anymore">Don’t need the product anymore</option>
      <option value="Payment related issue">Payment related issue</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <button id="cancelOrderBtn" class="cancel-btn">Cancel Order</button>
</div>

  </div>

  <div id="footer-placeholder"></div>

  
   <script>
    fetch('../footerpage/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      })
      .catch(err => console.error('Failed to load footer:', err));
  </script>

  <script src="cancelorder.js"></script>
</body>
</html>
